{% extends "sidebar_content.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block page_content %}
<div class="container-fluid mt-3">
    <h2>{{ page_title }}</h2>
    <hr>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                            <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-success">Thêm Tiêu Chí</button>
                <a href="{% url 'criteria_list' %}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
